<html>
<header>
  <title>NZXT Starfield Compass Web Integration</title>
  <link rel="stylesheet" href="./public/css/style.css" />
</header>

<body>
  <div class="custom_text_container">
    <p class="title">ramoni2424</p>
  </div>

  <div class="info_wrapper">
    <div class="info_container">
      <p id="cpu_temp" class="info">42 °C</p>
      <p class="title">CPU</p>
    </div>

    <span class="divider"></span>

    <div class="info_container">
      <p id="ram_usage" class="info">0 GB</p>
      <p class="title">RAM</p>
    </div>

    <span class="divider"></span>

    <div class="info_container">
      <p id="gpu_temp" class="info">69 °C</p>
      <p class="title">GPU</p>
    </div>
  </div>
<!--metido por mi-->
  <div class="info_wrapper">
    <div class="info_container">
      <p id="cpu_usage_use" class="info">1 %</p>
      <p class="title"><span></span>CPU</p>
    </div>

    <span class="divider"></span>

    <div class="info_container">
      <p id="ram_usage_use" class="info">0 %</p>
      <p class="title"><span></span>RAM</p>
    </div>

    <span class="divider"></span>

    <div class="info_container">
      <p id="gpu_usage_use" class="info">1 %</p>
      <p class="title"><span></span>CPU</p>
    </div>
  </div>
</body>
<script type="module" src="./public/js/main.js"></script>

</html>
